<div class="mt-5 p-4 container bg-dark text-white shadow rounded">
  <button class="btn btn-danger col-2 m-3 opacity-75" type="button">Return</button>
  <h1 class="text-center">Product Register</h1>
  <form class="row justify-content-evenly">
    <div class="col-5 p-2">
      <label for="ID" class="form-label">Product ID</label>
      <input type="text" class="form-control" id="ID" />
      <div id="emailHelp" class="form-text">
        Please enter the product <strong>ID</strong>. (ex. 1234-06)
      </div>
    </div>
    <div class="col-5 p-2">
      <label for="name" class="form-label">Product name</label>
      <input type="text" class="form-control" id="name" />
    </div>

    <div class="col-5 p-2">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" />
    </div>
    <div class="col-5 p-2">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" />
    </div>
    <button class="btn btn-primary m-4 col-5" type="button">Save</button>
  </form>
  <table class="table table-dark table-striped border border-white">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>twitter</td>
      </tr>
    </tbody>
  </table>
</div>
