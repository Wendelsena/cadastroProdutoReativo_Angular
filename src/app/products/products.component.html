<div class="m-auto mb-md-2 mt-md-2 p-4 container-sm bg-dark text-white shadow">
  <h1 class="text-center">Product Register</h1>
  <form [formGroup]="formGroupProduct" class="row justify-content-evenly">
    <div class="col-md-5 col-11 p-2">
      <label for="ID" class="form-label">Product ID</label>
      <input formControlName="id"
              type="text"
              class="form-control"
              placeholder="ex. 1234-06"
              id="ID" />
      <div id="emailHelp" class="form-text text-white">
        Please enter the product <strong>ID</strong>.
      </div>
    </div>
    <div class="col-md-5 col-11 p-2">
      <label for="name" class="form-label">Product name</label>
      <input formControlName="name"
              type="text"
              class="form-control"
              id="name" />
    </div>
    <div class="col-md-5 col-11 p-2">
      <label for="price" class="form-label">Price</label>
      <input formControlName="price"
              type="number"
              class="form-control"
              id="price" />
    </div>
    <div class="col-md-5 col-11 p-2">
      <label for="quantity" class="form-label">Quantity</label>
      <input formControlName="quantity"
              type="number"
              class="form-control"
              id="quantity" />
    </div>
    <div class="row justify-content-center m-3"> <!-- Centralizar os botões -->
      <div class="col-md-4 col-8 mb-4">
        <button class="btn btn-primary m-2 col-12" type="button" (click)="save()">Save</button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table class="table table-dark table-striped border border-white">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col" class="text-end">Actions</th> <!-- Corrigido o cabeçalho -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td class="d-flex justify-content-end">
            <button class="btn btn-warning me-2" type="button"  (click)="edit(product)">Change</button>
            <button class="btn btn-danger col-md-6" type="button" (click)="remove(product)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
