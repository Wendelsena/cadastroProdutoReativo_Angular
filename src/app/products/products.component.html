<div class="m-auto mb-2 mt-2 p-4 container bg-dark text-white shadow rounded">
  <button class="btn btn-danger col-2 m-3 opacity-75" type="button">Return</button>
  <h1 class="text-center">Product Register</h1>
  <form [formGroup]="formGroupProduct" class="row justify-content-evenly"> 
    <div class="col-5 p-2">
      <label for="ID" class="form-label">Product ID</label>
      <input formControlName="id" 
              type="text" 
              class="form-control" 
              id="ID" />
      <div id="emailHelp" class="form-text text-white">
        Please enter the product <strong>ID</strong>. (ex. 1234-06)
      </div>
    </div>
    <div class="col-5 p-2">
      <label for="name" class="form-label">Product name</label>
      <input formControlName="name"
              type="text" 
              class="form-control" 
              id="name" />
    </div>
    <div class="col-5 p-2">
      <label for="price" class="form-label">Price</label>
      <input formControlName="price"
              type="number"
              class="form-control"
              id="price" />
    </div>
    <div class="col-5 p-2">
      <label for="quantity" class="form-label">Quantity</label>
      <input formControlName="quantity" 
              type="number" 
              class="form-control" 
              id="quantity" />
    </div>
    <button class="btn btn-primary m-4 col-5" type="button">Save</button>
  </form>
  <table class="table table-dark table-striped border border-white">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
